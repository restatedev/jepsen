cluster-name = "restate-jepsen"
roles = ["metadata-store", "admin", "worker", "log-server"]
log-filter = "restate_core::network::connection_manager=info,restate_ingress_http=warn,restate_worker::partition=warn,restate_invoker_impl=warn,restate=debug,raft=info"
log-format = "compact"
log-disable-ansi-codes = true
rocksdb-total-memory-size = "100 MB"

[admin]
heartbeat-interval = "1s"
default-partition-replication = "everywhere"
#log-trim-interval = "5s"

[metadata-server]
type = "replicated"

[metadata-client]
type = "native"
#addresses = ["http://n1:5122/", "http://n2:5122/", "http://n3:5122/"]

[bifrost]
default-provider = "replicated"

[worker.snapshots]
#destination = "s3://restate-snapshots-afs1/restate-jepsen-snapshots"
#snapshot-interval-num-records = 100
