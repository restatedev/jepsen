name: Jepsen tests
on:
  workflow_call:
    inputs:
      retainCluster:
        description: 'Keeps the AWS Jepsen worker cluster running after the test is complete. Subsequent test runs will reuse it.'
        required: false
        default: true
        type: boolean
  workflow_dispatch:
    inputs:
      retainCluster:
        description: 'Keeps the AWS Jepsen worker cluster running after the test is complete. Subsequent test runs will reuse it.'
        required: false
        default: true # TODO: change to false
        type: boolean
  push:
    branches: [ "main", "github-action" ]

permissions:
  id-token: write
  contents: read

jobs:
  jepsen-tests:
    runs-on: warp-ubuntu-latest-x64-2x

    steps:
      - uses: actions/checkout@v4

      - uses: extractions/setup-just@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - uses: DeLaGuardo/setup-clojure@13.0
        with:
          lein: 2.11.2

      - run: sudo apt-get update && sudo apt-get install -y gnuplot

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-2
          role-to-assume: arn:aws:iam::339713187748:role/github-restatedev-jepsen-actions-role

      - name: Build SDK services
        run: just make-services

      - name: Create test cluster
        run: just create-aws-cluster

      - name: Run Jepsen tests
        run: |
          lein run test \
            --nodes-file aws/nodes.txt --username admin --ssh-private-key aws/private-key.pem \
            --image ghcr.io/restatedev/restate:main \
            --workload set-vo --nemesis partition-random-node \
            --time-limit 60 --rate 10 --concurrency 5n --leave-db-running true
        continue-on-error: true

      - name: Pack Jepsen store directory
        run: tar cvfz jepsen-store.tar.gz store

      - name: Upload store artifact
        uses: actions/upload-artifact@v3
        with:
          name: jepsen-store
          path: jepsen-store.tar.gz

      - name: Destroy cluster
        if: ${{ !inputs.retainCluster }}
        run: |
          just destroy-aws-cluster
